<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="cytech.css"> </head>
<body>
    <div class="outer-container">
        <header class="form-header">
            <img src="contact_button.png.png" alt="お問い合わせ" class="header-image">
        </header>

        <form action="#" method="post" class="contact-form">
            <p class="form-description">以下の入力フォームよりお問い合わせを送信してください。</p>
            
            <p class="section-title">*お問い合わせ内容</p>
           <table class="contact-table">
                <tr>
                    <td class="label-cell">
                        <label for="inquiry-content" class="label-with-required">お問い合わせ内容<span class="required-badge">必須</span></label>
                    </td>
                    <td class="input-cell">
                        <textarea id="inquiry-content" name="inquiry_content" rows="8" required></textarea>
                    </td>
                </tr>

                <tr>
                    <td class="label-cell">
                        <label for="inquiry-type" class="label-no-required">お問い合わせ種別</label> <p class="small-text-multiple-choice">*複数選択可能</p>
                    </td>
                    <td class="input-cell">
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="inquiry_type[]" value="資料請求"> 資料請求</label>
                            <label><input type="checkbox" name="inquiry_type[]" value="お問い合わせ"> お問い合わせ</label>
                            <label><input type="checkbox" name="inquiry_type[]" value="見積もり/提案依頼"> 見積/提案依頼</label>
                            <label><input type="checkbox" name="inquiry_type[]" value="その他_type"> その他</label>
                        </div>
                    </td>
                </tr>

               <tr>
                    <td class="label-cell">
                        <p class="label-no-required">サービスの導入状況</p>
                        <div class="sub-label">
                            <p>予定の有無</p>
                        </div>
                    </td>
                    <td class="input-cell">
                        <div class="radio-group">
                            <label><input type="radio" name="service_status" value="導入検討中"> 導入検討中</label>
                            <label><input type="radio" name="service_status" value="すでに利用中"> すでに利用中</label>
                            <label><input type="radio" name="service_status" value="情報収集のみ"> 情報収集のみ</label>
                            <label><input type="radio" name="service_status" value="その他_status"> その他</label>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td class="label-cell">
                        <div class="sub-label">
                            <p>利用形態</p>
                        </div>
                    </td>
                    <td class="input-cell">
                        <div class="radio-group">
                            <label><input type="radio" name="usage_type" value="自社利用"> 自社利用</label>
                            <label><input type="radio" name="usage_type" value="顧客利用"> 顧客利用</label>
                            <label><input type="radio" name="usage_type" value="その他_usage"> その他</label>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td class="label-cell">
                        <label for="company-name" class="label-with-required">会社名・部署名<span class="required-badge">必須</span></label>
                    </td>
                    <td class="input-cell">
                        <input type="text" id="company-name" name="company_name" required>
                    </td>
                </tr>

                <tr>
                    <td class="label-cell">
                        <label for="name" class="label-with-required">名前<span class="required-badge">必須</span></label>
                    </td>
                    <td class="input-cell">
                        <input type="text" id="name" name="name" required placeholder="漢字">
                    </td>
                </tr>

                <tr>
                    <td class="label-cell">
                        <label for="email" class="label-with-required">メールアドレス<span class="required-badge">必須</span></label>
                    </td>
                    <td class="input-cell">
                        <input type="email" id="email" name="email" required placeholder="半角">
                    </td>
                </tr>

                <tr>
                    <td class="label-cell">
                        <label for="phone" class="label-no-required">電話番号</label>
                    </td>
                    <td class="input-cell">
                        <input type="tel" id="phone" name="phone" placeholder="ハイフンなし">
                    </td>
                </tr>
            </table>

            <div class="button-group">
                <button type="submit" class="btn primary">入力確認画面へ</button>
                <button type="reset" class="btn secondary">リセット</button>
            </div>

            </form>
            <div class="privacy-footer">
            <p>*当社の個人情報の取り扱いについては、「<a href="#">当社での個人情報の取り扱いについて</a>」をご参照ください。</p>
            </div>
</body>
</html>
