<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界一甘いお店</title>
    <link rel="stylesheet" href="cytech.css">
</head>
<body>
    <header>
        <h2>世界一甘いお店</h2>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">トップ</a></li>
                <li><a href="#">新着情報</a></li>
                <li><a href="#">おすすめのスイーツ</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
        <main>
            <form action="#" method="post">
                <table>
                    <tr>
                        <th>お名前</th>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <th>お近くのお店</th>
                        <td>
                            <select name="store">
                                <option>北海道・東北</option>
                                <option>関東</option>
                                <option>中部</option>
                                <option>関西</option>
                                <option>中国・四国</option>
                                <option>九州・沖縄</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>電話</th>
                        <td><input type="text" name="phone"></td>
                    </tr>
                    <tr>
                        <th>電話番号</th>
                        <td><input type="text" name="phone_number"></td>
                    </tr>
                    <tr>
                        <th>メールアドレス</th>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <th>お問い合わせ種別</th>
                        <td>
                            <label><input type="radio" name="inquiry_type" value="product">商品について</label>
                            <label><input type="radio" name="inquiry_type" value="employee">従業員について</label>
                        </td>
                    </tr>
                    <tr>
                        <th>お問い合わせ内容</th>
                        <td><textarea name="inquiry_content" cols="30" rows="5" placeholder="詳細を入力してください"></textarea></td>
                    </tr>
                </table>
                <div class="submit-button">
                    <input type="submit" value="送信">
                </div>
            </form>
        </main>
    </div>
    <footer class="bottom-bar">
        </footer>
</body>
</html>
